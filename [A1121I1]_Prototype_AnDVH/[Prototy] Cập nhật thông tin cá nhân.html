<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cập nhật thông tin cá nhân</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form>
			<div class="mt-5 d-flex justify-content-center">
				<img src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/avatar-cute-vui-nhon.jpg" alt="" class="img-fluid" style="width: 100px;height: 100px">
			</div>
			<div class="input-group">
				<label>Tên tài khoản: </label>
				<input type="text" placeholder="">
			</div>

			<div class="input-group">
				<label>Mật khẩu: </label>
				<input type="password" placeholder="">
			</div>

			<div class="input-group">
				<label>Họ và tên: </label>
				<input type="text" placeholder="">
			</div>

			<div class="input-group">
				<label>Địa chỉ: </label>
				<input type="text" placeholder="">
			</div>
			<div class="input-group">
				<label>Giới tính: </label>
				<input type="text" placeholder="">
			</div>
			<div class="input-group">
				<label>Số điện thoại: </label>
				<input type="text" placeholder="">
			</div>   
			<div class="input-group">
				<label>Ngày sinh: </label>
				<input type="date" placeholder="">
			</div>   
			<div class="input-group">
				<label>Lương: </label>
				<input type="text" placeholder="">
			</div>   
			<div class="input-group">
				<label>Chức vụ: </label>
				<input type="text" placeholder="">
			</div>   
			<div class="row">
				<div class="col-3"><button style="background: lightgray">Trở về</button></div>
				<div class="col-3"><button style="background: #141a34">Cập nhật</button></div>
				<div class="col-6"><button style="background: #141a34">Đổi mật khẩu</button></div>
			</div>
		</form>

	</div>
</body>
</html>
